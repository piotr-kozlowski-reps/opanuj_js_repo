<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja formularza</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="container">
        <div class="form-wrap">
            <form>

                <!-- name -->
                <div class="form-group">
                <label for="name">
                    <p>Name</p> 
                    <input type="text" class="name" placeholder="enter name">
                </label>
                <p class="name-validation validation hidden">You need to enter letters only (at least 2).</p>
                </div>

                <!-- email -->
                <div class="form-group">
                <label for="email">
                    <p>Email</p> 
                    <input type="text" class="email" placeholder="enter e-mail">
                </label>
                <p class="email-validation validation hidden">You need to enter e-mail in proper format.</p>
                </div>

                <!-- password -->
                <div class="form-group">
                <label for="password">
                    <p>Password</p> 
                    <input type="text" class="password" placeholder="enter password">
                </label>
                <p class="password-validation validation hidden">Enter correct password, please (no spaces, at least 8 characters, at least one digit, spacial character and capital letter).</p>
                </div>

                <!-- confirm password -->
                <div class="form-group">
                <label for="password_confirmation">
                    <p>Confirm password</p> 
                    <input type="text" class="password_confirmation" placeholder="confirm password">
                </label>
                <p class="password_confirmation-validation validation hidden">Password and its' confirmation do not match.</p>
                </div>

                <!-- rodo -->
                <div class="form-group">
                <label for="rodo">
                    <p>rodo confirmation</p>
                    <input type="checkbox" class="password_confirmation rodo-input" placeholder="confirm password">
                </label>
                <p class="rodo-validation validation hidden">Rodo confirmation should be checked.</p>
                </div>

                <button>send</button>

        </form>
    </div>
</div>

    <script src="./index.js"></script>
</body>
</html>
