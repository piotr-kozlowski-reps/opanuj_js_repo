<html>
<head>
  <title>Inline editor</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body class="h-screen">
	
  <div id="app" class="h-screen flex justify-center items-center bg-gray-900">

    <div class="rounded-lg overflow-hidden shadow-lg bg-white min-h-64 lg:w-1/4 sm:w-1/2 md:w-1/3">

      <app-search @onupdate="updateSearchedPhrase"></app-search>

      <div class="py-5 px-3">
        <app-users-list :searchedphrase="searchedPhrase" @chosenuser="changeChosenUser"></app-users-list>
        <app-say-hallo :activeuser="activeUser"></app-say-hallo>
    </div>

  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
